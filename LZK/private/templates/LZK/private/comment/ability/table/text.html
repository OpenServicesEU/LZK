{% load i18n %}
<div class="card">
  <div class="card-header">
      {{ record.ability }}
      <span class="badge badge-secondary">{% trans "Depth" %}: {{ record.ability.depth }}</span>
      {% for level in record.ability.levels.all %}
      <span class="badge badge-secondary" data-toggle="tooltip" data-placement="top" title="{{ level.name }}">{% trans "Level" %}: {{ level.pk }}</span>
      {% endfor %}
  </div>
  <div class="card-body">
    <p class="card-text">
      {{ record.comment }}
    </p>
  </div>
  <div class="card-footer text-right small text-muted">
    {{ record.created }}
  </div>
</div>
