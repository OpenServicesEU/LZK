<!doctype html>
{% load static %}
{% load i18n %}
{% load compress %}
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static "LZK/favicon.svg" %}">
    {% compress css %}
    <link rel="stylesheet" href="{% static "fonts-fork-awesome/scss/fork-awesome.scss" %}" type="text/x-scss" charset="utf-8">
    <link rel="stylesheet" href="{% static "LZK/style.scss" %}" type="text/x-scss" charset="utf-8">
    {% endcompress %}

    <title>{% trans "Lernzielkatalog Medizin" %}</title>
  </head>
  <body>
    {% block body %}{% endblock %}
    {% compress js %}
    <script src="{% static "jquery/jquery.js" %}"></script>
    <script src="{% static "popper/popper.js" %}"></script>
    <script src="{% static "bootstrap/dist/js/bootstrap.js" %}"></script>
    <script src="{% static "LZK/global.js" %}"></script>
    {% endcompress %}
  </body>
</html>
